  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="navbar">

        <h1>Booksky</h1>

    </div>

     <div class="container">

        <div class="book-container">

         <h2>Rich Dad Poor Dad</h2>

         <h5>Robert</h5>

         <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero adipisci, temporibus dicta doloremque qui exercitationem blanditiis fuga ipsam voluptatum ullam culpa, ipsa iste, minus reiciendis perspiciatis aperiam consectetur sed provident?</p>

         <button onclick="del(event)">Delete</button>


        </div>
     </div>

     <div class="popup">

     </div>

     <div class="popup-box">

      <h1>ADD BOOK</h1>

      <form>

            <input type="text" placeholder="Book Title" id="title">

            <input type="text" placeholder="Book Author" id="author" >

            <textarea placeholder="Short Decription.." id="short"></textarea>

            <button id="add">ADD</button>

            <button id="cancel">CANCEL</button>
      </form>

     </div>

     <button class="add" id="btn">+</button>



    <script src="script.js"></script>
  </body>
  </html>
